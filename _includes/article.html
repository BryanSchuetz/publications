<article class="post-preview titles">
<h2 class="postheader"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<span class="postDetails clearfix">
  <span class="details byline">By <strong>{{ post.meta.author }} </strong></span>
  <br><time datetime="{{post.date}}" class="date details">{{ post.date | date: "%B %Y" }} </time> - <span class="tagLinks details">Topics:
{% for tag in post.taxonomy['tags'] %}
<span class="tags"><a class="tags" href="{{ tag.url }} ">{{ tag.value }} </a></span>
{% endfor %} </span>
</span>
{{ post.excerpt }}
<p class="readmore details"><a href="{{ post.url }}"><svg class="more-arrow" viewBox="0 0 247 185" preserveAspectRatio="xMinYMax"><use xlink:href="#more-arrow"></use></svg> Read More</a></p>
<hr>
</article>
