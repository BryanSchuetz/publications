<div id="featured-issues">
<a href="http://dai.com"><svg class="logo header-logo" viewBox="0 0 665 238" preserveAspectRatio="xMinYMax meet"><use xlink:href="#logo"></use></svg></a>
<p><strong>Featured Content:</strong><br></p>
<ul class="featured-list">
  {% for post in site.pages.articles.posts limit:5 %}
    {% if post.id != current.id %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
</div>
