{% capture content %}
    <section class="content">
    {{ site.pages.developments.excerpt | markdown }}
    <h3>Full Article Archive:</h3>
    <hr>
    {% for post in site.pages.articles.posts %}
      {% if post.meta.publication == 'Developments' %}
      {% include 'includes/article' %}
      {% endif %}
    {% endfor %}
    </section><!-- /content -->
{% endcapture %}
{% include 'layouts/default' %}
